<md-event-calendar auto-height="40" ng-model="app.selected" md-events="app.events" md-event-click="app.eventClicked($selectedEvent)"
   md-create-event-click="app.createClicked($date)" md-label="title" md-show-create-link md-create-disabled="dis">
   <md-event-calendar-header class="md-center" style="height:35px">
      <md-event-calendar-prev></md-event-calendar-prev>
      <md-event-calendar-title></md-event-calendar-title>
      <md-event-calendar-next></md-event-calendar-next>
   </md-event-calendar-header>
</md-event-calendar>
