<md-dialog id="login-dialog" aria-label="Login" ng-cloak flex="100" ng-controller="DialogController as dialog">
   <form name="loginForm">
      <md-toolbar>
         <div class="md-toolbar-tools">
            <h2>Signup</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="dialog.close()">
               <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
            </md-button>
         </div>
      </md-toolbar>

      <md-dialog-content>
         <div class="md-dialog-content">
            <md-input-container class="md-block">
               <label>Full Name</label>
               <input required type="text" ng-model="user.username" md-autofocus required />{{user.emailAddress}}
            </md-input-container>
            <md-input-container class="md-block">
               <label>User Login</label>
               <input required type="text" ng-model="user.username"   required />{{user.emailAddress}}
            </md-input-container>
            <md-input-container class="md-block">
               <label>Password</label>
               <input required type="password" name="password" ng-model="user.password" required />
               <p class="alert" ng-if="registerSuccess === 1">A confirmation email has been send to your email address. Kindly confirm your email to continue.</p>
    <p ng-if="registerSuccess === -1" class="alert">EMail address already registered</p>
    <p ng-if="registerSuccess === true" class="alert">Loading...</p>
            </md-input-container>
         </div>

      </md-dialog-content>

      <md-dialog-actions layout="row">
        
         <a href="" ng-click="dialog.showAdvanced($event);" class="md-primary">Login</a>
         <span flex></span>
         <md-button type="submit" ng-disabled="loginForm.$invalid" class="md-raised md-primary">Signup</md-button>

      </md-dialog-actions>
   </form>
</md-dialog>
